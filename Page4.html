<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Congratulations!</title>
    <style>
        /* Styles to match the second image */
        body {
            background-color: #0c1842; /* Darker blue background */
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            text-align: center;
        }

        .promo-box {
            background-color: #1a73e8; /* Bright blue box */
            padding: 40px; 
            border-radius: 12px;
            width: 80%;
            max-width: 350px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
        }

        .promo-box h1 {
            color: #ffd700; /* Gold/yellow title */
            font-size: 1.5em;
            margin-bottom: 10px;
        }

        .promo-box p {
            font-size: 1em;
            margin-bottom: 30px;
        }

        .promo-button {
            background-color: #ff8c00; /* Orange button */
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: bold;
            display: inline-block;
            width: auto;
            min-width: 200px;
            cursor: pointer;
            box-shadow: 0 3px 0 #cc7000;
        }
        
        /* KEYFRAMES FOR SPINNING ANIMATION */
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* CLASS TO APPLY SPINNING TO THE ICON */
        .spinning-icon {
            display: inline-block;
            animation: spin 1s linear infinite;
        }
    </style>
</head>
<body>

    <div class="promo-box">
        <h1> You are qualified! </h1>
        <p>You will get 20gb of data + N3,000 airtime on your number when you subscribe</p>
        <button class="promo-button" id="subscribe-button">
            SUBSCRIBE NOW 
        </button>
    </div>
    
    <script>
        // --- Button Click Logic (Immediate Redirect) ---
        
        const promoButton = document.getElementById('subscribe-button');
        const REDIRECT_URL = 'https://qvxprml.one/cl/3ea525e3377b9038';

        promoButton.addEventListener('click', function() {
            if (!promoButton.disabled) {
                
                // 1. Disable button
                promoButton.disabled = true;
                promoButton.style.boxShadow = 'none';

                // 2. Display loading text with spinning icon
                // This ensures the user sees the button change state before the browser redirects.
                promoButton.innerHTML = 'Loading... <span class="spinning-icon">â†»</span>'; 
                
                // 3. IMMEDIATE REDIRECT (no setTimeout delay)
                window.location.href = REDIRECT_URL;
            }
        });
    </script>

</body>
</html>
