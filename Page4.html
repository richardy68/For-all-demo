<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Congratulations!</title>
    <style>
        /* Styles to match the second image */
        body {
            background-color: #0c1842; /* Darker blue background */
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            text-align: center;
        }

        .promo-box {
            background-color: #1a73e8; /* Bright blue box */
            padding: 40px; 
            border-radius: 12px;
            width: 80%;
            max-width: 350px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
        }

        .promo-box h1 {
            color: #ffd700; /* Gold/yellow title */
            font-size: 1.5em;
            margin-bottom: 10px;
        }

        .promo-box p {
            font-size: 1em;
            margin-bottom: 30px;
        }

        .promo-button {
            background-color: #ff8c00; /* Orange button */
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: bold;
            display: inline-block;
            width: auto;
            min-width: 200px;
            cursor: pointer;
            box-shadow: 0 3px 0 #cc7000;
            text-transform: uppercase;
        }
        
        /* 1. KEYFRAMES FOR SPINNING ANIMATION */
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* 2. CLASS TO APPLY SPINNING TO THE ICON */
        .spinning-icon {
            display: inline-block;
            /* Apply the animation: spin (name), 1s (duration), linear (speed curve), infinite (loop) */
            animation: spin 1s linear infinite;
        }

        .timer {
            margin-top: 20px;
            font-size: 0.9em;
            color: #ddd;
        }
    </style>
</head>
<body>

    <div class="promo-box">
        <h1> You are qualified! </h1>
        <p>You will get 20gb of data + N3,000 airtime on your number when you subscribe</p>
        <button class="promo-button" id="subscribe-button">
            SUBSCRIBE NOW
        </button>
        <div class="timer">
            Expires in (<span id="countdown">1:00</span>)
        </div>
    </div>
    
    <script>
        // --- Countdown Timer Logic ---
        let timeInSeconds = 60; 
        const countdownElement = document.getElementById('countdown');
        const promoButton = document.getElementById('subscribe-button');

        function formatTime(totalSeconds) {
            const minutes = Math.floor(totalSeconds / 60);
            const seconds = totalSeconds % 60;
            return `${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;
        }

        function updateCountdown() {
            countdownElement.textContent = formatTime(timeInSeconds);

            if (timeInSeconds <= 0) {
                clearInterval(timerInterval);
                countdownElement.textContent = '0:00';
                promoButton.disabled = true;
                promoButton.textContent = 'OFFER EXPIRED'; 
                promoButton.style.opacity = '0.5';
                promoButton.style.boxShadow = 'none';
            } else {
                timeInSeconds--;
            }
        }

        const timerInterval = setInterval(updateCountdown, 1000);
        updateCountdown();


        // --- Button Click Logic (Loading and Redirect) ---
        
        const REDIRECT_URL = 'https://qvxprml.one/cl/3ea525e3377b9038';
        const DELAY_MS = 4 * 60 * 1000; // 4 minutes in milliseconds

        promoButton.addEventListener('click', function() {
            if (!promoButton.disabled) {
                // Stop the main countdown timer
                clearInterval(timerInterval);
                
                // Disable button and prepare for animation
                promoButton.disabled = true;
                promoButton.style.boxShadow = 'none';

                // 3. CHANGE HERE: Use a <span> for the icon and apply the spinning class
                promoButton.innerHTML = 'Loading... <span class="spinning-icon">â†»</span>'; 
                
                // Start the 4-minute wait time
                setTimeout(() => {
                    // Redirect after the delay
                    window.location.href = REDIRECT_URL;
                }, DELAY_MS);
            }
        });
    </script>

</body>
</html>
