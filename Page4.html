<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Congratulations!</title>
    <style>
        /* Styles to match the second image */
        body {
            background-color: #0c1842; /* Darker blue background */
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            text-align: center;
        }

        .promo-box {
            background-color: #1a73e8; /* Bright blue box */
            /* INCREASED PADDING from 30px to 40px */
            padding: 40px; 
            border-radius: 12px;
            width: 80%;
            max-width: 350px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
        }

        .promo-box h1 {
            color: #ffd700; /* Gold/yellow title */
            font-size: 1.5em;
            margin-bottom: 10px;
        }

        .promo-box p {
            font-size: 1em;
            margin-bottom: 30px;
        }

        .promo-button {
            background-color: #ff8c00; /* Orange button */
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: bold;
            display: block;
            width: 100%;
            cursor: pointer;
            box-shadow: 0 3px 0 #cc7000;
        }

        .timer {
            margin-top: 20px;
            font-size: 0.9em;
            color: #ddd;
        }
    </style>
</head>
<body>

    <div class="promo-box">
        <h1>ðŸŽ‰ Congratulations! You are qualified</h1>
        <p>You will get a bonus of **10GB + N3,000 Airtime** when you subscribe</p>
        <button class="promo-button" id="subscribe-button">
            Subscribe Now
        </button>
        <div class="timer">
            Expires in (<span id="countdown">1:00</span>)
        </div>
    </div>
    
    <script>
        // Set the time for the countdown to 1 minute (60 seconds)
        let timeInSeconds = 60; 
        const countdownElement = document.getElementById('countdown');
        const promoButton = document.getElementById('subscribe-button');

        // Function to format the time (M:SS)
        function formatTime(totalSeconds) {
            const minutes = Math.floor(totalSeconds / 60);
            const seconds = totalSeconds % 60;
            return `${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;
        }

        // Function to update the timer
        function updateCountdown() {
            countdownElement.textContent = formatTime(timeInSeconds);

            if (timeInSeconds <= 0) {
                clearInterval(timerInterval);
                countdownElement.textContent = '0:00';
                // Disable the button when the time is up
                promoButton.disabled = true;
                promoButton.textContent = 'Offer Expired';
                promoButton.style.opacity = '0.5';
                promoButton.style.boxShadow = 'none';
            } else {
                timeInSeconds--;
            }
        }

        // Start the countdown timer
        const timerInterval = setInterval(updateCountdown, 1000);
        
        // Initial call to set the time immediately
        updateCountdown();

        // Optional: Add a basic click handler
        promoButton.addEventListener('click', function() {
            if (!promoButton.disabled) {
                alert('Redirecting to subscription page...');
                // Replace with actual link: window.location.href = 'your_subscription_link.html';
            }
        });
    </script>

</body>
</html>
