<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Get Free Data Today</title>
  <meta name="robots" content="noindex,nofollow" />
  <style>
    /* KEYFRAME FOR BUTTON ANIMATION */
    @keyframes breathe {
      0%, 100% {
        transform: scale(1);
        box-shadow: 0 6px 18px rgba(11,99,255,0.35);
      }
      50% {
        transform: scale(1.02); /* Subtle pulse */
        box-shadow: 0 8px 22px rgba(11,99,255,0.5);
      }
    }

    /* KEYFRAMES FOR POPUP ANIMATION (Scale/Fade In) */
    @keyframes fadeInScale {
      0% { transform: scale(0.8); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }
    
    *{box-sizing:border-box}
    html,body{height:100%;margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,"Helvetica Neue",Arial;background:#f5f7ff;}
    .hero{
      min-height:100vh;
      display:flex;
      align-items:center; 
      justify-content:center; 
      padding:20px;
    }
    .box{
      background:#fff;
      border-radius:20px;
      box-shadow:0 8px 25px rgba(0,0,0,0.1);
      padding:10px 20px; 
      max-width:420px;
      width:100%;
      text-align:center;
    }
    .box img{
      display:block;
      width:100%;
      height:auto;
      border-radius:12px;
      margin-bottom:15px; 
    }
    .cta{
      display:inline-block;
      background:linear-gradient(90deg,#0b63ff,#4cc1ff);
      border:none;
      color:#fff;
      padding:18px 36px;
      font-size:20px;
      font-weight:900;
      font-family:'Impact', sans-serif;
      border-radius:999px;
      cursor:pointer;
      text-decoration:none;
      box-shadow:0 6px 18px rgba(11,99,255,0.35);
      transition:all 0.15s ease;
      animation: breathe 2s infinite ease-in-out;
    }
    .cta:hover{transform:scale(1.03);}
    .cta:active{transform:translateY(1px)}

    /* --- NEW POPUP STYLES (Based on the image) --- */
    #social-proof-notification {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.75); /* Dark overlay */
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      
      visibility: hidden; /* Use visibility/opacity to control display */
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    #social-proof-notification.show {
      visibility: visible;
      opacity: 1;
    }

    .notification-dialog {
      background-color: #000; /* Pure black background from image */
      color: #fff;
      padding: 30px 20px 20px; /* More padding */
      max-width: 320px; /* Typical phone width for a modal */
      width: 90%;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 5px 30px rgba(0, 0, 0, 0.5);
      
      transform: scale(0.8);
      opacity: 0;
      transition: transform 0.3s ease, opacity 0.3s ease;
    }
    
    #social-proof-notification.show .notification-dialog {
        animation: fadeInScale 0.3s forwards;
    }

    .congratulations-title {
        /* Yellow/Gold text for 'Congratulations' */
        color: gold; 
        font-size: 16px;
        font-weight: bold;
        margin-bottom: 5px;
        position: relative;
    }
    
    .congratulations-title:before {
        content: "►"; /* Small arrow/symbol from the image */
        color: red;
        margin-right: 5px;
    }

    .notification-message {
        font-size: 18px;
        font-weight: normal;
        margin-bottom: 25px;
        line-height: 1.4;
    }

    .claim-now-button {
      display: inline-block;
      background: linear-gradient(180deg, #ff4c4c, #d30000); /* Red gradient from image */
      border: none;
      color: #fff;
      padding: 12px 30px;
      font-size: 18px;
      font-weight: bold;
      border-radius: 999px;
      cursor: pointer;
      text-decoration: none;
      box-shadow: 0 4px 10px rgba(255,0,0,0.4);
      transition: transform 0.1s;
    }
    
    .claim-now-button:active {
        transform: translateY(1px);
    }
  </style>
</head>
<body>
  
  <div id="social-proof-notification">
    <div class="notification-dialog">
        <div class="congratulations-title">Congratulations!</div>
        <div class="notification-message" id="notification-message"></div>
        <a href="#" class="claim-now-button" onclick="event.preventDefault(); alert('You clicked Claim Now — replace this with your redirect.');">Claim Now</a>
    </div>
  </div>
  <main class="hero">
    <div class="box">
      <img src="https://i.postimg.cc/MK59K9B2/Screenshot-20250731-071855-1.jpg" alt="Promo image" />
      <a href="#" class="cta" onclick="event.preventDefault(); alert('You clicked Get Free Data Today — replace this with your redirect.');">Get free data today</a>
    </div>
  </main>

  <script>
    const notificationPopup = document.getElementById('social-proof-notification');
    const messageElement = document.getElementById('notification-message');
    
    // Data for randomizing the messages
    const names = ["John", "Alice", "Chioma", "Amina", "Blessing", "Tobi", "Emeka", "Ngozi", "Femi", "Uche"];
    const dataAmounts = ["5GB", "10GB", "25GB", "50GB", "100GB", "200GB"];

    function getRandomItem(arr) {
      return arr[Math.floor(Math.random() * arr.length)];
    }

    // Function to hide the popup (since it blocks the screen)
    function hideNotification() {
        notificationPopup.classList.remove('show');
    }

    function showNotification() {
      // 1. Randomize content
      const randomName = getRandomItem(names);
      const randomAmount = getRandomItem(dataAmounts);
      // Random time between 5 and 20 seconds ago
      const randomTime = Math.floor(Math.random() * 16) + 5; 
      
      // 2. Set the message (excluding the Giftcard)
      messageElement.textContent = `${randomName} just claimed ${randomAmount} ${randomTime} seconds ago!`;
      
      // 3. Display the popup
      notificationPopup.classList.add('show');
      
      // 4. Set a timer to automatically hide the modal after a few seconds (e.g., 5 seconds)
      // Since this modal blocks interaction, it should auto-hide.
      setTimeout(hideNotification, 5000); 
    }

    // The logic to repeatedly show the notification
    const POPUP_DISPLAY_DURATION = 5000; // 5 seconds display
    const PAUSE_BETWEEN_POPUPS = 10000; // 10 seconds hidden time
    const INTERVAL_TIME = POPUP_DISPLAY_DURATION + PAUSE_BETWEEN_POPUPS; // 15 seconds total cycle

    setTimeout(() => {
      showNotification();
      // Schedule the next notification
      setInterval(showNotification, INTERVAL_TIME); 
    }, 2000); // Initial delay
  </script>
</body>
</html>
