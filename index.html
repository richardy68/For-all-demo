<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Verifying Network</title>
  <meta name="robots" content="noindex,nofollow" />
  <style>
    /* Standard reset */
    *{box-sizing:border-box}
    html,body{height:100%;margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,"Helvetica Neue",Arial;}

    /* Full-screen Blackout container */
    .blackout-page {
      background: #000; /* Pure black background */
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 20px;
    }

    /* Loading Spinner Styling */
    .spinner {
      border: 6px solid rgba(255, 255, 255, 0.3);
      border-top: 6px solid #fff; /* White line for the spinner */
      border-radius: 50%;
      width: 60px;
      height: 60px;
      animation: spin 1s linear infinite; /* Apply the rotation animation */
      margin-bottom: 25px;
    }

    /* Rotation Keyframes */
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Text Style */
    .message {
      font-size: 18px;
      font-weight: bold;
      max-width: 300px;
    }
  </style>
</head>
<body>
  
  <div class="blackout-page">
    <div class="spinner"></div>
    <div class="message">
      Verifying network based on device usage...
    </div>
  </div>
  
  <script>
    // --- REDIRECTION LOGIC (Optional but recommended) ---
    
    // This script simulates a delay (e.g., 5 seconds) before redirecting 
    // to the next URL (replace 'FINAL_OFFER_URL_HERE').
    
    const REDIRECT_DELAY_MS = 5000; // 5 seconds
    const NEXT_PAGE_URL = "FINAL_OFFER_URL_HERE"; 

    setTimeout(() => {
      // Uncomment the line below to redirect after the delay
      // window.location.href = NEXT_PAGE_URL;
      
      // For testing, you might use an alert or console log instead
      console.log('Verification complete. Ready to redirect to:', NEXT_PAGE_URL);
      // alert('Verification complete!');
    }, REDIRECT_DELAY_MS);
  </script>
</body>
</html>
