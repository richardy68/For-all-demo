<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Get Free Data Today</title>
  <meta name="robots" content="noindex,nofollow" />
  <style>
    /* KEYFRAME FOR BUTTON ANIMATION */
    @keyframes breathe {
      0%, 100% {
        transform: scale(1);
        box-shadow: 0 6px 18px rgba(11,99,255,0.35);
      }
      50% {
        transform: scale(1.02); /* Subtle pulse */
        box-shadow: 0 8px 22px rgba(11,99,255,0.5);
      }
    }

    /* KEYFRAMES FOR NOTIFICATION ANIMATION */
    @keyframes slideDown {
      0% { transform: translateY(-100%); opacity: 0; }
      10% { transform: translateY(0); opacity: 1; } /* Quick slide down */
      90% { transform: translateY(0); opacity: 1; } /* Stay visible */
      100% { transform: translateY(-100%); opacity: 0; } /* Slide up and hide */
    }
    
    *{box-sizing:border-box}
    html,body{height:100%;margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,"Helvetica Neue",Arial;
      /* Background gradient for the overall page, as seen in your image */
      background: linear-gradient(135deg, #007bff, #00c6ff); 
    }

    /* Styles for both page containers */
    .page-container {
      min-height:100vh;
      display:none; /* Initially hidden */
      align-items:center; /* center vertically */
      justify-content:center; /* center horizontally */
      padding:20px;
    }
    .page-container.active {
      display:flex; /* Show when active */
    }

    /* --- PAGE 1 (Landing Page) Styles --- */
    #page1 .box{
      background:#fff;
      border-radius:20px;
      box-shadow:0 8px 25px rgba(0,0,0,0.1);
      padding:10px 20px; 
      max-width:420px;
      width:100%;
      text-align:center;
    }
    #page1 .box img{
      display:block;
      width:100%;
      height:auto;
      border-radius:12px;
      margin-bottom:15px; 
    }
    #page1 .cta{
      display:inline-block;
      background:linear-gradient(90deg,#0b63ff,#4cc1ff);
      border:none;
      color:#fff;
      padding:18px 36px;
      font-size:20px;
      font-weight:900;
      font-family:'Impact', sans-serif;
      border-radius:999px;
      cursor:pointer;
      text-decoration:none;
      box-shadow:0 6px 18px rgba(11,99,255,0.35);
      transition:all 0.15s ease;
      animation: breathe 2s infinite ease-in-out;
    }
    #page1 .cta:hover{transform:scale(1.03);}
    #page1 .cta:active{transform:translateY(1px)}

    /* NOTIFICATION POPUP STYLES (applies to page1) */
    #notification-popup {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: rgba(0,0,0,0.9);
      color: #fff;
      padding: 15px 20px;
      text-align: center;
      font-family: Arial, sans-serif;
      font-size: 16px;
      font-weight: bold;
      z-index: 1000;
      transform: translateY(-100%);
      opacity: 0;
      will-change: transform, opacity;
    }
    #notification-popup.show {
      animation: slideDown 4s forwards;
    }
    #notification-popup .congratulations {
        color: yellow;
        font-size: 14px;
        margin-bottom: 5px;
    }
    #notification-popup .claim-text {
        font-size: 18px;
        color: white;
    }
    #notification-popup .claim-button {
      display: inline-block;
      background: linear-gradient(90deg, #d30000, #ff4c4c);
      border: none;
      color: #fff;
      padding: 8px 18px;
      font-size: 16px;
      font-weight: bold;
      border-radius: 999px;
      cursor: pointer;
      text-decoration: none;
      margin-top: 10px;
      box-shadow: 0 4px 10px rgba(255,0,0,0.4);
    }

    /* --- PAGE 2 (Network Selection) Styles --- */
    #page2 .selection-box {
      background: #1a2a4e; /* Dark blue background for the card */
      border-radius: 20px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.2);
      padding: 30px;
      max-width: 450px; /* Slightly wider than page1 box */
      width: 100%;
      text-align: center;
      color: #fff;
    }
    #page2 .selection-box h2 {
      font-size: 26px;
      font-weight: bold;
      color: #fedb70; /* Yellowish color for the heading */
      margin-bottom: 30px;
    }
    #page2 .network-grid {
      display: grid;
      grid-template-columns: 1fr 1fr; /* Two columns */
      gap: 20px; /* Space between buttons */
    }
    #page2 .network-button {
      background: #fff;
      border-radius: 15px;
      padding: 20px 10px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-decoration: none;
      color: #333;
      font-weight: bold;
      font-size: 16px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      cursor: pointer;
    }
    #page2 .network-button:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 15px rgba(0,0,0,0.15);
    }
    #page2 .network-button:active {
        transform: translateY(0);
        box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    #page2 .network-button .dot {
      width: 30px;
      height: 30px;
      border-radius: 50%;
      margin-bottom: 10px;
      border: 2px solid transparent; /* Default border */
    }
    /* Specific dot colors and borders for networks */
    #page2 .network-button.mtn .dot { background-color: #ffcc00; border-color: #ffcc00; } /* Yellow */
    #page2 .network-button.airtel .dot { background-color: #ff0000; border-color: #ff0000; } /* Red */
    #page2 .network-button.glo .dot { background-color: #008000; border-color: #008000; } /* Green */
    #page2 .network-button.ninemobile .dot { background-color: #000000; border-color: #000000; } /* Black */
    /* Add subtle border for all network buttons */
    #page2 .network-button.mtn { border: 2px solid #ffcc00; }
    #page2 .network-button.airtel { border: 2px solid #ff0000; }
    #page2 .network-button.glo { border: 2px solid #008000; }
    #page2 .network-button.ninemobile { border: 2px solid #000000; }
    
  </style>
</head>
<body>
  <div id="notification-popup">
    <div class="congratulations">ðŸŽ‰ Congratulations!</div>
    <div class="claim-text"></div>
    <a href="#" class="claim-button" onclick="event.preventDefault(); alert('You clicked Claim Now from the notification!');">Claim Now</a>
  </div>

  <div id="page1" class="page-container active">
    <main class="hero">
      <div class="box">
        <img src="https://i.postimg.cc/MK59K9B2/Screenshot-20250731-071855-1.jpg" alt="Promo image" />
        <a href="#" class="cta" id="proceedToNetworkSelection">Get free data today</a>
      </div>
    </main>
  </div>

  <div id="page2" class="page-container">
    <div class="selection-box">
      <h2>Select Your Network</h2>
      <div class="network-grid">
        <a href="#" class="network-button mtn" onclick="event.preventDefault(); alert('You selected MTN!');">
          <div class="dot"></div>
          <span>MTN</span>
        </a>
        <a href="#" class="network-button airtel" onclick="event.preventDefault(); alert('You selected AIRTEL!');">
          <div class="dot"></div>
          <span>AIRTEL</span>
        </a>
        <a href="#" class="network-button glo" onclick="event.preventDefault(); alert('You selected GLO!');">
          <div class="dot"></div>
          <span>GLO</span>
        </a>
        <a href="#" class="network-button ninemobile" onclick="event.preventDefault(); alert('You selected 9MOBILE!');">
          <div class="dot"></div>
          <span>9MOBILE</span>
        </a>
      </div>
    </div>
  </div>

  <script>
    // --- Notification Popup Logic (Remains the same) ---
    const notificationPopup = document.getElementById('notification-popup');
    const claimText = notificationPopup.querySelector('.claim-text');
    const names = ["Alice", "Bob", "Charlie", "David", "Eve", "Frank", "Grace", "Heidi", "Ivan", "Judy", "Karl", "Lily", "Mike", "Nina", "Oscar", "Pam", "Quinn", "Rachel", "Sam", "Tina"];
    const claims = [
      { amount: "200GB", item: "$10 Giftcard" },
      { amount: "150GB", item: "$5 Giftcard" },
      { amount: "100GB", item: "$20 Voucher" },
      { amount: "300GB", item: "$15 Credit" },
      { amount: "250GB", item: "$5 Giftcard" }
    ];

    function getRandomItem(arr) {
      return arr[Math.floor(Math.random() * arr.length)];
    }

    function showNotification() {
      const randomName = getRandomItem(names);
      const randomClaim = getRandomItem(claims);
      const randomTime = Math.floor(Math.random() * 10) + 5; // 5-14 seconds ago

      claimText.textContent = `${randomName} just claimed ${randomClaim.amount} and ${randomClaim.item} ${randomTime} seconds ago!`;
      
      notificationPopup.classList.add('show');

      notificationPopup.addEventListener('animationend', () => {
        notificationPopup.classList.remove('show');
      }, { once: true });
    }

    setTimeout(() => {
      showNotification();
      setInterval(showNotification, 4000);
    }, 2000); 

    // --- Page Switching Logic ---
    const page1 = document.getElementById('page1');
    const page2 = document.getElementById('page2');
    const proceedButton = document.getElementById('proceedToNetworkSelection');

    proceedButton.addEventListener('click', function(event) {
      event.preventDefault(); // Prevent default button action (alert)
      page1.classList.remove('active'); // Hide page 1
      page2.classList.add('active');    // Show page 2
      // You can add a specific alert here for the button on page1 if needed, 
      // or redirect directly to page2 without an alert from the main button.
      // alert('Proceeding to network selection!'); 
    });

    // --- Network Button Click Handlers ---
    // The individual network buttons already have their onclick alerts,
    // but you would replace them with actual redirects or further steps.
  </script>
</body>
</html>
