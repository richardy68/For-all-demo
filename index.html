<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Don't Don't Service</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        /* Header Styles */
        .header {
            text-align: center;
            margin-bottom: 3rem;
        }

        .service-title {
            font-size: 3.5rem;
            font-weight: 900;
            color: white;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.3);
            margin-bottom: 0.5rem;
            letter-spacing: 2px;
        }

        .service-subtitle {
            font-size: 1.2rem;
            color: rgba(255,255,255,0.9);
            font-weight: 300;
        }

        /* Main Content Box */
        .main-content {
            background: white;
            border-radius: 25px;
            padding: 3rem;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            margin-bottom: 2rem;
        }

        /* Image Section */
        .image-section {
            text-align: center;
            margin-bottom: 3rem;
            padding: 2rem;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            border-radius: 20px;
            border: 3px dashed #667eea;
        }

        .image-label {
            font-size: 1.5rem;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 1rem;
            display: block;
        }

        .image-placeholder {
            width: 100%;
            height: 300px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.2rem;
            font-weight: bold;
            margin: 0 auto;
            max-width: 800px;
        }

        /* Network Section */
        .network-section {
            text-align: center;
        }

        .network-title {
            font-size: 2.5rem;
            font-weight: 700;
            color: #2c3e50;
            margin-bottom: 2rem;
            position: relative;
            display: inline-block;
        }

        .network-title::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 4px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 2px;
        }

        .networks-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1.5rem;
            max-width: 600px;
            margin: 0 auto;
        }

        .network-box {
            background: white;
            padding: 2rem 1rem;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid #e0e0e0;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
        }

        .network-box:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
            border-color: #667eea;
        }

        .network-name {
            font-size: 1.5rem;
            font-weight: bold;
            color: #2c3e50;
        }

        /* Network-specific styles */
        .network-box.mtn:hover {
            border-color: #ffcc00;
            background: linear-gradient(135deg, #fff8e1 0%, #fff 100%);
        }

        .network-box.airtel:hover {
            border-color: #e60000;
            background: linear-gradient(135deg, #ffe6e6 0%, #fff 100%);
        }

        .network-box.glo:hover {
            border-color: #00a859;
            background: linear-gradient(135deg, #e6f4ed 0%, #fff 100%);
        }

        .network-box.etisalat:hover {
            border-color: #7cbb42;
            background: linear-gradient(135deg, #f0f8e6 0%, #fff 100%);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }

            .service-title {
                font-size: 2.5rem;
            }

            .main-content {
                padding: 2rem 1.5rem;
            }

            .image-placeholder {
                height: 200px;
            }

            .network-title {
                font-size: 2rem;
            }

            .networks-grid {
                grid-template-columns: 1fr;
                gap: 1rem;
            }
        }

        @media (max-width: 480px) {
            .service-title {
                font-size: 2rem;
            }

            .main-content {
                padding: 1.5rem 1rem;
            }

            .image-section {
                padding: 1.5rem;
            }

            .image-placeholder {
                height: 150px;
                font-size: 1rem;
            }

            .network-title {
                font-size: 1.7rem;
            }
        }

        /* Selection animation */
        .network-box.selected {
            animation: selectPulse 0.5s ease;
            border-color: #667eea;
            background: linear-gradient(135deg, #f0f4ff 0%, #fff 100%);
        }

        @keyframes selectPulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1 class="service-title">Don't Don't Service</h1>
            <p class="service-subtitle">Your trusted mobile data partner</p>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Image Section -->
            <div class="image-section">
                <span class="image-label">Image here</span>
                <div class="image-placeholder">
                    Promotional Image / Banner
                </div>
            </div>

            <!-- Network Selection Section -->
            <div class="network-section">
                <h2 class="network-title">Choose your network</h2>
                <div class="networks-grid">
                    <div class="network-box mtn" onclick="selectNetwork('MTN')">
                        <div class="network-name">MTN</div>
                    </div>
                    <div class="network-box airtel" onclick="selectNetwork('AIRTEL')">
                        <div class="network-name">AIRTEL</div>
                    </div>
                    <div class="network-box glo" onclick="selectNetwork('GLO')">
                        <div class="network-name">GLO</div>
                    </div>
                    <div class="network-box etisalat" onclick="selectNetwork('9MOBILE')">
                        <div class="network-name">9MOBILE</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Network selection function
        function selectNetwork(network) {
            // Remove selected class from all boxes
            document.querySelectorAll('.network-box').forEach(box => {
                box.classList.remove('selected');
            });
            
            // Add selected class to clicked box
            event.currentTarget.classList.add('selected');
            
            // Show confirmation
            setTimeout(() => {
                alert(`You selected ${network}. Loading data plans...`);
                // Here you would typically redirect to the selected network's page
                // window.location.href = `/plans/${network.toLowerCase()}`;
            }, 400);
        }

        // Add some interactive effects
        document.addEventListener('DOMContentLoaded', function() {
            const networkBoxes = document.querySelectorAll('.network-box');
            
            networkBoxes.forEach(box => {
                box.addEventListener('mouseenter', function() {
                    this.style.transform = 'translateY(-5px)';
                });
                
                box.addEventListener('mouseleave', function() {
                    if (!this.classList.contains('selected')) {
                        this.style.transform = 'translateY(0)';
                    }
                });
            });
        });
    </script>
</body>
</html>
