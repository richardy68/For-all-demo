    .install-btn {

      border-radius: 10px;
      text-decoration: none;
      box-shadow: 0 0 0 rgba(0, 200, 83, 0.7);
      animation: breathing 2s infinite ease-in-out;
    }

    @keyframes breathing {
      0% { box-shadow: 0 0 0 0 rgba(0, 200, 83, 0.7); }

    .loading-screen {

      width: 100%;
      height: 100%;
      background-color: #000000;
      color: #00ff99;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-size: 18px;
      z-index: 9999;
    }

    .loading-bar {
      width: 80%;
      height: 10px;
      background-color: #222;
      border-radius: 10px;
      overflow: hidden;
      margin-top: 20px;
    }

    .loading-bar-fill {
      width: 0%;
      height: 100%;
      background-color: #00ff99;
      animation: fillBar 5s linear forwards;
    }

    @keyframes fillBar {
      0% { width: 0%; }
      100% { width: 100%; }
    }
  </style>
</head>
<body>
