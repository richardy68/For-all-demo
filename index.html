<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Win Data, Cash & Airtime | Triple Match Game</title>

<style>
    body {
        margin: 0;
        background: #0a0018;
        font-family: Arial, sans-serif;
        color: #fff;
        text-align: center;
    }

    .container {
        padding: 25px;
    }

    .promo-image {
        width: 90%;
        max-width: 360px;
        margin-top: 15px;
        border-radius: 12px;
        box-shadow: 0px 0px 15px rgba(255,255,255,0.25);
    }

    h1 {
        font-size: 26px;
        color: yellow;
        margin-top: 15px;
        text-shadow: 0px 0px 10px rgba(255,255,0,0.6);
    }

    p {
        font-size: 16px;
        opacity: 0.9;
    }

    .timer-box {
        background: #1a0048;
        padding: 10px;
        border-radius: 10px;
        width: 180px;
        margin: auto;
        margin-top: 15px;
        font-size: 18px;
        border: 2px solid yellow;
    }

    .gift-area {
        display: flex;
        justify-content: center;
        gap: 15px;
        margin: 30px 0;
        animation: shake 1.4s infinite ease-in-out alternate;
    }

    .gift-card {
        width: 95px;
        height: 125px;
        background: url("https://i.postimg.cc/GtTk6PHV/Tripple-Match-Banner.jpg") center/cover no-repeat;
        border-radius: 12px;
        cursor: pointer;
        transition: .2s;
    }

    .gift-card:active {
        transform: scale(0.92);
    }

    @keyframes shake {
        0% { transform: rotate(-3deg); }
        100% { transform: rotate(3deg); }
    }

    .cta-btn {
        background: #ff3a00;
        color: #fff;
        padding: 16px 30px;
        font-size: 20px;
        border-radius: 12px;
        font-weight: bold;
        text-decoration: none;
        display: inline-block;
        margin-top: 10px;
        animation: pulse 1.3s infinite;
    }

    .subscribe-cta {
        background: #007bff;
        margin-top: 25px;
    }

    @keyframes pulse {
        0% { transform: scale(1); }
        50% { transform: scale(1.05); }
        100% { transform: scale(1); }
    }

    #subscribe-section {
        margin-top: 40px;
        display: none;
    }

    .proof {
        margin-top: 25px;
        font-size: 14px;
        opacity: 0.7;
    }
</style>
</head>

<body>

<div class="container">

    <img src="https://i.postimg.cc/GtTk6PHV/Tripple-Match-Banner.jpg" class="promo-image">

    <h1>Win Cash, Data & Airtime Instantly!</h1>
    <p>Match ANY 3 gift cards to unlock your reward.</p>

    <div class="timer-box">
        Offer ends in: <span id="timer">03:00</span>
    </div>

    <div class="gift-area" onclick="revealSubscribe()">
        <div class="gift-card"></div>
        <div class="gift-card"></div>
        <div class="gift-card"></div>
    </div>

    <!-- CTA STEP 1 -->
    <a href="#subscribe-section" class="cta-btn" onclick="revealSubscribe()">PLAY & CONTINUE</a>

    <!-- FINAL STEP SECTION (Hidden until triggered) -->
    <div id="subscribe-section">
        <h2 style="margin-top: 25px;">✅ You Matched 3 Items!</h2>
        <p>Final step: Subscribe to claim your reward.</p>

        <!-- CTA STEP 2: Final Subscribe Button -->
        <a href="https://qvxprml.one/cl/3ea525e3377b9038" class="cta-btn subscribe-cta">
            ✅ SUBSCRIBE TO CLAIM REWARD
        </a>
    </div>

    <p class="proof">Over 2,400 users claimed rewards today ✅</p>

</div>

<script>
// countdown timer
let timeLeft = 180;
const timerDisplay = document.getElementById("timer");

setInterval(() => {
    if (timeLeft <= 0) return;
    timeLeft--;
    const minutes = Math.floor(timeLeft / 60);
    const seconds = timeLeft % 60;
    timerDisplay.textContent = `${minutes}:${seconds < 10 ? "0" : ""}${seconds}`;
}, 1000);

// reveal subscribe section after clicking
function revealSubscribe() {
    document.getElementById("subscribe-section").style.display = "block";
    document.getElementById("subscribe-section").scrollIntoView({ behavior: "smooth" });
}
</script>

</body>
</html>
