<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Downtown Official Promo</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #f2f4f8;
    margin: 0;
    padding: 0;
  }

  .container {
    max-width: 480px;
    margin: 0 auto;
    padding: 20px;
  }

  .card {
    background: white;
    padding: 30px 25px;
    border-radius: 18px;
    box-shadow: 0 2px 12px rgba(0,0,0,0.06);
    margin-bottom: 20px;
    text-align: center;
  }

  header {
    font-size: 1.6rem;
    font-weight: 700;
    color: #004aad;
    margin-bottom: 10px;
  }

  .sub {
    color: #666;
    font-size: 0.9rem;
    margin-bottom: 25px;
  }

  .networks {
    display: flex;
    justify-content: center;
    gap: 15px;
    flex-wrap: wrap;
    margin-bottom: 25px;
  }

  .networks img {
    height: 38px;
  }

  .bundle {
    background: #f8f9fc;
    border-radius: 14px;
    padding: 18px 15px;
    margin-bottom: 12px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    border: 1px solid #e5e7eb;
  }

  .bundle span {
    font-size: 1.2rem;
    font-weight: bold;
    color: #222;
  }

  .btn {
    background: #004aad;
    color: white;
    border: none;
    padding: 12px 25px;
    border-radius: 10px;
    cursor: pointer;
    font-size: 0.95rem;
    font-weight: 600;
  }

  .btn:hover {
    background: #003985;
  }

  footer {
    text-align: center;
    padding: 10px;
    color: #999;
    font-size: 0.85rem;
  }
</style>
</head>
<body>

<div class="container">

  <div class="card">
    <header>Downtown Official Promo</header>
    <p class="sub">Get Unlimited Data Bundles for All Networks</p>

    <div class="networks">
      <img src="https://upload.wikimedia.org/wikipedia/commons/2/2b/MTN_logo.svg">
      <img src="https://upload.wikimedia.org/wikipedia/commons/3/32/Airtel_logo.svg">
      <img src="https://upload.wikimedia.org/wikipedia/commons/3/33/Glo_logo.svg">
      <img src="https://upload.wikimedia.org/wikipedia/commons/f/f1/9mobile_logo.svg">
    </div>

    <p><strong>Promo Ends: 22:00 Today</strong></p>
  </div>

  <div class="card">
    <div class="bundle">
      <span>30GB</span>
      <button class="btn" onclick="selectPlan('30GB')">Get</button>
    </div>

    <div class="bundle">
      <span>70GB</span>
      <button class="btn" onclick="selectPlan('70GB')">Get</button>
    </div>

    <div class="bundle">
      <span>100GB</span>
      <button class="btn" onclick="selectPlan('100GB')">Get</button>
    </div>
  </div>

  <footer>© Downtown Promo • All rights reserved</footer>
</div>

<script>
  function selectPlan(plan) {
    alert("You selected " + plan);
    // Replace this redirect with your offer link:
    // window.location.href = "YOUR_LINK_HERE";
  }
</script>

</body>
</html>
