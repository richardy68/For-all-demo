<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>system-alert</title>
  <style>
    body {
      margin: 0;
      background-color: #000;
      color: white;
      font-family: Arial, sans-serif;
    }
    .alert-overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.85);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }
    .custom-alert {
      background-color: #1c1c1e;
      border-radius: 8px;
      padding: 20px;
      width: 90%;
      max-width: 300px;
      text-align: center;
      box-shadow: 0 0 10px #ff0000;
    }
    .custom-alert h3 {
      margin-top: 0;
      margin-bottom: 10px;
      color: #fff;
    }
    .custom-alert p {
      color: #ffcc00;
      font-weight: bold;
    }
    .custom-alert button {
      margin-top: 15px;
      background: #007aff;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
    }
  </style>
</head>
<body>

<div class="alert-overlay" id="alertBox">
  <div class="custom-alert">
    <h3>system-alert</h3>
    <p>⚠️ Bank accounts is visible!</p>
    <button onclick="document.getElementById('alertBox').style.display='none'">OK</button>
  </div>
</div>

<!-- Main content below -->
<h1 style="padding: 20px;">EMERGENCY SECURITY ALERT ⚠️</h1>
<p style="padding: 20px;">YOUR PHONE IS BEING TRACKED!</p>

</body>
</html>
