<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Downtown Mobile Data Service</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
            line-height: 1.6;
        }

        /* Header Styles */
        header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 1.5rem 2rem;
            box-shadow: 0 2px 15px rgba(0,0,0,0.1);
        }

        .logo {
            font-size: 2rem;
            font-weight: bold;
            text-align: center;
        }

        /* Carousel Styles */
        .carousel {
            position: relative;
            width: 100%;
            height: 500px;
            overflow: hidden;
        }

        .carousel-slide {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 0.8s ease-in-out;
        }

        .carousel-slide.active {
            opacity: 1;
        }

        .carousel-slide img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Network Selection Section */
        .network-section {
            padding: 4rem 2rem;
            background: white;
            margin: 3rem auto;
            max-width: 1000px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.08);
        }

        .section-title {
            text-align: center;
            margin-bottom: 3rem;
            color: #2c3e50;
            font-size: 2.5rem;
            font-weight: 700;
            position: relative;
        }

        .section-title::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 4px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 2px;
        }

        .networks-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 2rem;
            max-width: 600px;
            margin: 0 auto;
        }

        .network-box {
            background: white;
            padding: 2.5rem 1.5rem;
            border-radius: 15px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 3px solid transparent;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            position: relative;
            overflow: hidden;
        }

        .network-box::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .network-box:hover {
            transform: translateY(-8px);
            box-shadow: 0 15px 35px rgba(0,0,0,0.15);
            border-color: #667eea;
        }

        .network-box.mtn:hover::before {
            background: #ffcc00;
        }

        .network-box.airtel:hover::before {
            background: #e60000;
        }

        .network-box.glo:hover::before {
            background: #00a859;
        }

        .network-box.etisalat:hover::before {
            background: #7cbb42;
        }

        .network-name {
            font-size: 1.8rem;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 0.5rem;
        }

        .network-subtitle {
            color: #7f8c8d;
            font-size: 0.9rem;
            font-weight: 500;
        }

        /* Network-specific hover effects */
        .network-box.mtn:hover {
            border-color: #ffcc00;
        }

        .network-box.airtel:hover {
            border-color: #e60000;
        }

        .network-box.glo:hover {
            border-color: #00a859;
        }

        .network-box.etisalat:hover {
            border-color: #7cbb42;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .carousel {
                height: 350px;
            }
            
            .network-section {
                padding: 3rem 1.5rem;
                margin: 2rem 1rem;
            }
            
            .section-title {
                font-size: 2rem;
                margin-bottom: 2rem;
            }
            
            .networks-grid {
                grid-template-columns: 1fr;
                gap: 1.5rem;
                max-width: 400px;
            }
            
            .network-box {
                padding: 2rem 1.5rem;
            }
        }

        @media (max-width: 480px) {
            .carousel {
                height: 250px;
            }
            
            .logo {
                font-size: 1.5rem;
            }
            
            .network-section {
                padding: 2rem 1rem;
            }
            
            .section-title {
                font-size: 1.7rem;
            }
            
            .network-name {
                font-size: 1.5rem;
            }
        }

        /* Selection animation */
        @keyframes selectNetwork {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .network-box.selected {
            animation: selectNetwork 0.3s ease;
            border-color: #667eea;
            background: linear-gradient(135deg, #f8f9ff 0%, #f0f2ff 100%);
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="logo">Downtown Mobile Data Service</div>
    </header>

    <!-- Image Carousel -->
    <div class="carousel">
        <div class="carousel-slide active">
            <img src="https://i.postimg.cc/nrmk2fD0/images_2_23.jpg" alt="Mobile Data Service Promotion 1">
        </div>
        <div class="carousel-slide">
            <img src="https://i.postimg.cc/sXQ9fCwD/images-2-21.jpg" alt="Mobile Data Service Promotion 2">
        </div>
    </div>

    <!-- Network Selection Section -->
    <section class="network-section">
        <h2 class="section-title">Select Your Network</h2>
        <div class="networks-grid">
            <div class="network-box mtn" onclick="selectNetwork('MTN')">
                <div class="network-name">MTN</div>
                <div class="network-subtitle">Mobile Telecommunications Network</div>
            </div>
            <div class="network-box airtel" onclick="selectNetwork('AIRTEL')">
                <div class="network-name">AIRTEL</div>
                <div class="network-subtitle">Airtel Networks Limited</div>
            </div>
            <div class="network-box glo" onclick="selectNetwork('GLO')">
                <div class="network-name">GLO</div>
                <div class="network-subtitle">Globacom Limited</div>
            </div>
            <div class="network-box etisalat" onclick="selectNetwork('9MOBILE')">
                <div class="network-name">9MOBILE</div>
                <div class="network-subtitle">Emerging Markets Telecommunications Services</div>
            </div>
        </div>
    </section>

    <script>
        // Carousel functionality
        let currentSlide = 0;
        const slides = document.querySelectorAll('.carousel-slide');
        const totalSlides = slides.length;

        function showSlide(n) {
            slides.forEach(slide => slide.classList.remove('active'));
            currentSlide = (n + totalSlides) % totalSlides;
            slides[currentSlide].classList.add('active');
        }

        function nextSlide() {
            showSlide(currentSlide + 1);
        }

        // Auto-rotate carousel every 5 seconds
        setInterval(nextSlide, 5000);

        // Network selection function
        function selectNetwork(network) {
            // Remove selected class from all boxes
            document.querySelectorAll('.network-box').forEach(box => {
                box.classList.remove('selected');
            });
            
            // Add selected class to clicked box
            event.currentTarget.classList.add('selected');
            
            // Show confirmation (you can replace this with actual navigation)
            setTimeout(() => {
                alert(`You selected ${network}. Redirecting to data plans...`);
                // Here you would typically redirect to the selected network's page
                // window.location.href = `/plans/${network.toLowerCase()}`;
            }, 300);
        }

        // Initialize carousel
        showSlide(0);
    </script>
</body>
</html>
