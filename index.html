<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Downtown Promo - Claim Your Data</title>
    <style>
        /* --- General Reset & Background --- */
        body { 
            margin: 0; 
            height: 100vh; 
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #0077b6 0%, #00b4d8 100%);
            display: flex; 
            justify-content: center; 
            align-items: center; 
            overflow: hidden; 
        }

        /* --- 1. Pop-up Styles (ON TOP of everything) --- */
        .popup-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.7); display: flex;
            justify-content: center; align-items: center; z-index: 1000;
        }
        .popup-content {
            background: #fff; padding: 30px; border-radius: 15px;
            text-align: center; max-width: 90%; box-shadow: 0 5px 20px rgba(0,0,0,0.4);
            border: 5px solid #ffcc00; 
        }
        .popup-content h2 { color: #E91E63; margin-top: 0; font-size: 1.5em; }
        .popup-content p { font-size: 1.1em; color: #333; }
        .timer { font-size: 1.2em; color: red; font-weight: bold; margin: 10px 0; }
        .cta-button {
            display: block; padding: 15px 30px; background-color: #4CAF50;
            color: white; text-decoration: none; border-radius: 8px;
            font-weight: bold; margin-top: 25px; font-size: 1.2em;
            text-transform: uppercase;
            cursor: pointer; /* Ensure the button looks clickable */
        }
        
        /* --- 2. Network Selection Styles (The Main Pre-lander Background) --- */
        /* This content is visible underneath the popup */
        .network-box {
            background-color: #1a237e; 
            padding: 30px; border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            max-width: 400px; width: 90%;
            text-align: center;
        }
        .network-box h2 {
            color: #ffcc00; 
            margin-bottom: 25px; font-size: 1.5em;
        }
        .network-grid {
            display: grid; grid-template-columns: 1fr 1fr;
            gap: 15px;
        }
        .network-button {
            display: flex; flex-direction: column; align-items: center;
            justify-content: center; padding: 25px 10px;
            background-color: white; border-radius: 10px;
            text-decoration: none; color: black; font-weight: bold;
            transition: transform 0.2s; cursor: pointer;
        }
        .network-button:active { transform: scale(0.95); }
        .dot { width: 35px; height: 35px; border-radius: 50%; margin-bottom: 5px; }
        
        /* Network Colors */
        .mtn { background-color: #ffcc00; }
        .airtel { background-color: #ff0000; }
        .glo { background-color: #008000; border: 2px solid #008000; }
        .mobile9 { background-color: #000000; }
    </style>
</head>
<body>

    <div id="main-content-wrapper">
        <div class="network-box">
            <h2>Select Your Network</h2>
            
            <div class="network-grid">
                
                <a href="prelander-3.html" class="network-button mtn-button">
                    <div class="dot mtn"></div>MTN
                </a>
                
                <a href="prelander-3.html" class="network-button airtel-button">
                    <div class="dot airtel"></div>AIRTEL
                </a>
                
                <a href="prelander-3.html" class="network-button glo-button">
                    <div class="dot glo"></div>GLO
                </a>
                
                <a href="prelander-3.html" class="network-button mobile9-button">
                    <div class="dot mobile9"></div>9MOBILE
                </a>
            </div>
        </div>
    </div>
    
    <div id="offerPopup" class="popup-overlay">
        <div class="popup-content">
            
            <h2>ðŸŽ‰ Downtown Official Promo!</h2>
            <p>Our **7-Year Anniversary Celebration** is Here!</p>
            <p>You are eligible to claim **FREE MOBILE DATA** today!</p>
            <p class="timer">PROMO ENDS IN: <span id="countdown">23:00</span></p>
            
            <button onclick="dismissPopup()" class="cta-button">
                CHECK ELIGIBILITY NOW
            </button>
            
        </div>
    </div>

    <script>
        // --- Funnel Logic: Dismissing the Pop-up ---
        function dismissPopup() {
            // Hide the pop-up overlay layer
            document.getElementById('offerPopup').style.display = 'none';
            // Now the user can interact with the Network Selection box beneath it
        }

        // --- Timer Logic ---
        let time = 23 * 60; 
        const countdownEl = document.getElementById('countdown');
        function updateCountdown() {
            const minutes = Math.floor(time / 60);
            let seconds = time % 60;
            seconds = seconds < 10 ? '0' + seconds : seconds;
            countdownEl.textContent = `${minutes}:${seconds}`;
            time--;
            if (time < 0) {
                countdownEl.textContent = 'EXPIRED';
                clearInterval(timerInterval);
            }
        }
        const timerInterval = setInterval(updateCountdown, 1000);
    </script>
</body>
</html>
