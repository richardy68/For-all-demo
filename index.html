<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Downtown Official Promo</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    background: #f5f5f5;
    text-align: center;
    color: #333;
  }
  header {
    background: #ff4d4d;
    color: white;
    padding: 20px;
    font-size: 2em;
    font-weight: bold;
  }
  .promo {
    margin: 20px 0;
  }
  .networks img {
    height: 50px;
    margin: 10px;
    vertical-align: middle;
  }
  .cta-container {
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
    gap: 20px;
    margin: 30px 0;
  }
  .cta {
    background: #00b300;
    color: white;
    padding: 20px 40px;
    font-size: 1.5em;
    border-radius: 10px;
    cursor: pointer;
    transition: transform 0.2s;
  }
  .cta:hover {
    transform: scale(1.05);
  }
  footer {
    margin-top: 30px;
    font-size: 1.2em;
    color: #ff3333;
  }
  /* Pop-up style */
  .popup {
    position: fixed;
    bottom: 20px;
    right: 20px;
    background: #ffd700;
    color: #333;
    padding: 15px 20px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0,0,0,0.3);
    display: none;
    font-weight: bold;
  }
</style>
</head>
<body>

<header>Welcome to Downtown Official Promo</header>

<div class="promo">
  <h2>Get Unlimited Data Bundles for All Networks!</h2>
  <div class="networks">
    <img src="https://upload.wikimedia.org/wikipedia/commons/2/2b/MTN_logo.svg" alt="MTN">
    <img src="https://upload.wikimedia.org/wikipedia/commons/3/32/Airtel_logo.svg" alt="Airtel">
    <img src="https://upload.wikimedia.org/wikipedia/commons/3/33/Glo_logo.svg" alt="Glo">
    <img src="https://upload.wikimedia.org/wikipedia/commons/f/f1/9mobile_logo.svg" alt="9mobile">
  </div>
  <p>Hurry! Promo ends at <strong>22:00</strong></p>
</div>

<div class="cta-container">
  <div class="cta" onclick="claimData('30GB')">30GB - Get</div>
  <div class="cta" onclick="claimData('70GB')">70GB - Get</div>
  <div class="cta" onclick="claimData('100GB')">100GB - Get</div>
</div>

<footer>Donâ€™t miss out! Limited time only!</footer>

<!-- Pop-up winner -->
<div class="popup" id="popup"></div>

<script>
  // Function to simulate claiming data
  function claimData(amount) {
    alert('Congrats! You have claimed ' + amount + '!');
  }

  // Function to generate random Nigerian numbers
  function randomNumber() {
    let prefixes = ['0803','0806','0703','0706','0812','0816','0903','0906'];
    let prefix = prefixes[Math.floor(Math.random() * prefixes.length)];
    let rest = Math.floor(Math.random() * 10000000).toString().padStart(7, '0');
    return prefix + rest;
  }

  // Function to show random pop-up winner
  function showPopup() {
    const amounts = ['30GB','70GB','100GB'];
    const number = randomNumber();
    const amount = amounts[Math.floor(Math.random() * amounts.length)];
    const popup = document.getElementById('popup');
    popup.textContent = `ðŸŽ‰ Congratulations! ${number} just claimed ${amount}!`;
    popup.style.display = 'block';
    setTimeout(() => {
      popup.style.display = 'none';
    }, 4000);
  }

  // Show pop-up every 8-12 seconds randomly
  setInterval(() => {
    showPopup();
  }, Math.floor(Math.random() * 4000) + 8000);
</script>

</body>
  </html>
