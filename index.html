<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Downtown Official Promo â€” Unlimited Data Giveaway</title>
  <style>
    :root{--accent:#ffcc00;--bg:#0b1020;--card:#0f1724;--muted:#aab3c6}
    *{box-sizing:border-box}body{margin:0;font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,'Helvetica Neue',Arial;background:linear-gradient(180deg,#071027 0%, #071c2b 100%);color:#fff;min-height:100vh;display:flex;align-items:center;justify-content:center;padding:24px}
    .wrap{width:100%;max-width:820px}
    .hero{background:linear-gradient(90deg, rgba(255,204,0,0.12), rgba(255,255,255,0.03));border-radius:14px;padding:28px;box-shadow:0 8px 30px rgba(2,6,23,0.6);text-align:center}
    .logo{width:200px;height:80px;background:var(--accent);border-radius:10px;margin:0 auto 14px;display:flex;align-items:center;justify-content:center;color:#072033;font-weight:700;font-size:20px}
    .network-logos{display:flex;justify-content:center;gap:16px;margin:16px 0;flex-wrap:wrap}
    .network-logos img{height:40px;filter:brightness(1.2)}
    h1{margin:6px 0 8px;font-size:24px}
    p.lead{color:var(--muted);margin:0 0 18px}
    .offer-list{display:grid;grid-template-columns:repeat(auto-fit,minmax(120px,1fr));gap:12px;margin-top:12px}
    .offer{background:rgba(255,255,255,0.02);padding:14px;border-radius:12px;text-align:center}
    .offer b{display:block;font-size:20px;color:var(--accent);margin-bottom:6px}
    .btn{background:var(--accent);color:#072033;border:none;padding:12px 16px;border-radius:10px;font-weight:700;cursor:pointer;box-shadow:0 8px 18px rgba(0,0,0,0.35);margin-top:16px}
    footer{color:var(--muted);font-size:12px;margin-top:16px;text-align:center}
    .popup{position:fixed;bottom:20px;right:20px;background:#0a1c2f;padding:14px 18px;border-radius:10px;box-shadow:0 6px 18px rgba(0,0,0,0.4);display:none;flex-direction:column;align-items:center;color:#fff;font-size:14px;}
    .popup b{color:var(--accent)}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="hero">
      <div class="logo">Downtown Official Promo</div>
      <h1>Get Unlimited Data Bundles for All Networks</h1>
      <div class="network-logos">
        <img src="https://upload.wikimedia.org/wikipedia/commons/3/3e/MTN_logo.png" alt="MTN" />

      <p class="lead">Ends 22:00 today â€” Hurry and claim your bundle!</p><div class="offer-list">
    <div class="offer"><b>30GB</b> Get</div>

  <button id="claimBtn" class="btn">Subscribe to Claim</button>
</div>

  </div>  <div id="popup" class="popup"></div>  <script>
    const claimBtn = document.getElementById('claimBtn');

    function showRandomWinner(){
      const numbers = [];
      for(let i=0;i<4;i++){numbers.push(Math.floor(1000+Math.random()*9000))}
      const dataAmounts = ['30GB','70GB','100GB'];
      const randData = dataAmounts[Math.floor(Math.random()*dataAmounts.length)];
      const randNum = numbers[Math.floor(Math.random()*numbers.length)];
      popup.innerHTML = `ðŸŽ‰ Number <b>${randNum}</b> just won <b>${randData}</b>!`;
      popup.style.display = 'flex';
      setTimeout(()=>{popup.style.display='none'},4000);
    }

    claimBtn.addEventListener('click', ()=>{
      showRandomWinner();
      // Redirect after showing popup (simulate delay)
      setTimeout(()=>{
        window.location.href = 'https://example.com/your-affiliate-link'; // Replace with your link
      },2000);
    });

    // Auto show random winners every 8-12 seconds
    setInterval(showRandomWinner, Math.floor(Math.random()*4000)+8000);
  </script></body>
</html>
