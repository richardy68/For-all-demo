  <style>
    *{box-sizing:border-box}
    html,body{height:100%;margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,"Helvetica Neue",Arial}
    .hero{
      min-height:100vh;
      display:flex;

      background:#000;
      padding:20px;
    }
    .card{

    .cta{

      transform:translateX(-50%);
      background:linear-gradient(90deg,#0b63ff,#4cc1ff);
      border:none;
      color:#fff;
      padding:14px 20px;
      font-size:16px;
      font-weight:700;
      border-radius:999px;
      cursor:pointer;
      box-shadow:0 6px 18px rgba(11,99,255,0.35);
      text-decoration:none;
      display:inline-flex;
      gap:10px;
      align-items:center;
    }
    .cta:active{transform:translateX(-50%) translateY(1px)}
    .note{
      text-align:center;margin-top:12px;color:#cfd8ff;font-size:13px;
    }
    @media (min-width:900px){
      .card{max-width:600px}
    }
  </style>
</head>

  <main class="hero">
    <div class="card" role="region" aria-label="Promo image with get free data button">
