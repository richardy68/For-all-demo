<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Get Free Data Today | Select Your Network</title>
  <meta name="robots" content="noindex,nofollow" />
  <style>
    /* KEYFRAME FOR BUTTON ANIMATION (From File 1) */
    @keyframes breathe {
      0%, 100% {
        transform: scale(1);
        box-shadow: 0 6px 18px rgba(11,99,255,0.35);
      }
      50% {
        transform: scale(1.02); /* Subtle pulse */
        box-shadow: 0 8px 22px rgba(11,99,255,0.5);
      }
    }

    /* KEYFRAMES FOR NOTIFICATION ANIMATION (From File 1) */
    @keyframes slideDown {
      0% { transform: translateY(-100%); opacity: 0; }
      10% { transform: translateY(0); opacity: 1; } /* Quick slide down */
      90% { transform: translateY(0); opacity: 1; } /* Stay visible */
      100% { transform: translateY(-100%); opacity: 0; } /* Slide up and hide */
    }
    
    *{box-sizing:border-box}
    html,body{height:100%;margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,"Helvetica Neue",Arial;
      /* Background gradient for the overall page (From File 2) */
      background: linear-gradient(135deg, #007bff, #00c6ff); 
    }
    
    /* Utility Class for Toggling Pages */
    .hidden {
      display: none !important;
    }

    /* --- FIRST PAGE (Hero) STYLES (From File 1) --- */
    #page-one{
      min-height:100vh;
      display:flex;
      align-items:center; /* center vertically */
      justify-content:center; /* center horizontally */
      padding:20px;
    }
    .box{
      background:#fff;
      border-radius:20px;
      box-shadow:0 8px 25px rgba(0,0,0,0.1);
      padding:10px 20px; 
      max-width:420px;
      width:100%;
      text-align:center;
    }
    .box img{
      display:block;
      width:100%;
      height:auto;
      border-radius:12px;
      margin-bottom:15px; 
    }
    .cta{
      display:inline-block;
      background:linear-gradient(90deg,#0b63ff,#4cc1ff);
      border:none;
      color:#fff;
      padding:18px 36px;
      font-size:20px;
      font-weight:900;
      font-family:'Impact', sans-serif;
      border-radius:999px;
      cursor:pointer;
      text-decoration:none;
      box-shadow:0 6px 18px rgba(11,99,255,0.35);
      transition:all 0.15s ease;
      animation: breathe 2s infinite ease-in-out;
    }
    .cta:hover{transform:scale(1.03);}
    .cta:active{transform:translateY(1px)}

    /* NOTIFICATION POPUP STYLES (From File 1) */
    #notification-popup {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: rgba(0,0,0,0.9); /* Dark background like the example */
      color: #fff;
      padding: 15px 20px;
      text-align: center;
      font-family: Arial, sans-serif; /* A simple, clear font */
      font-size: 16px;
      font-weight: bold;
      z-index: 1000; /* Ensure it's on top of everything */
      transform: translateY(-100%); /* Start off-screen */
      opacity: 0; /* Start invisible */
      will-change: transform, opacity; /* Optimize for animation */
    }
    #notification-popup.show {
      animation: slideDown 4s forwards; /* Animation: 4s total (10% down, 80% stay, 10% up) */
    }
    #notification-popup .congratulations {
        color: yellow; /* As seen in your image */
        font-size: 14px;
        margin-bottom: 5px;
    }
    #notification-popup .claim-text {
        font-size: 18px;
        color: white;
    }
    #notification-popup .claim-button {
      display: inline-block;
      background: linear-gradient(90deg, #d30000, #ff4c4c); /* Red button */
      border: none;
      color: #fff;
      padding: 8px 18px;
      font-size: 16px;
      font-weight: bold;
      border-radius: 999px;
      cursor: pointer;
      text-decoration: none;
      margin-top: 10px;
      box-shadow: 0 4px 10px rgba(255,0,0,0.4);
    }
    
    /* --- SECOND PAGE (Network Selector) STYLES (From File 2) --- */
    .page-container {
      min-height:100vh;
      display:flex; 
      align-items:center; /* center vertically */
      justify-content:center; /* center horizontally */
      padding:20px;
    }

    /* Network Selection Box Styles */
    .selection-box {
      background: #1a2a4e; /* Dark blue background for the card */
      border-radius: 20px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.2);
      padding: 30px;
      max-width: 450px;
      width: 100%;
      text-align: center;
      color: #fff;
    }
    .selection-box h2 {
      font-size: 26px;
      font-weight: bold;
      color: #fedb70; /* Yellowish color for the heading */
      margin-bottom: 30px;
    }
    .network-grid {
      display: grid;
      grid-template-columns: 1fr 1fr; /* Two columns */
      gap: 20px; /* Space between buttons */
    }
    .network-button {
      background: #fff;
      border-radius: 15px;
      padding: 20px 10px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-decoration: none;
      color: #333;
      font-weight: bold;
      font-size: 16px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      cursor: pointer;
    }
    .network-button:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 15px rgba(0,0,0,0.15);
    }
    .network-button:active {
        transform: translateY(0);
        box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    .network-button .logo-container { /* Renamed .dot to .logo-container */
      width: 50px; /* Increased size to better fit logos */
      height: 50px;
      border-radius: 50%; /* Still round container */
      margin-bottom: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden; /* Ensures image stays within the circle */
      background-color: #eee; /* Light background for logos that might not fill */
    }
    .network-button .logo-container img {
        width: 100%;
        height: 100%;
        object-fit: contain; /* Ensures logo fits without cropping, maintains aspect ratio */
        border-radius: 50%; /* Keep image round within the container */
    }

    /* Add subtle border for all network buttons (now around the whole button) */
    .network-button.mtn { border: 2px solid #ffcc00; }
    .network-button.airtel { border: 2px solid #ff0000; }
    .network-button.glo { border: 2px solid #008000; }
    .network-button.ninemobile { border: 2px solid #000000; }
  </style>
</head>
<body>
  
  <div id="page-two" class="page-container hidden">
    <div class="selection-box">
      <h2>Select Your Network</h2>
      <div class="network-grid">
        <a href="#" class="network-button mtn" onclick="event.preventDefault(); alert('You selected MTN! You can now redirect to your offer page.');">
          <div class="logo-container">
            <img src="https://i.postimg.cc/KjC3gQP2/download-1.png" alt="MTN Logo" />
          </div>
          <span>MTN</span>
        </a>
        <a href="#" class="network-button airtel" onclick="event.preventDefault(); alert('You selected AIRTEL! You can now redirect to your offer page.');">
          <div class="logo-container">
            <img src="https://i.postimg.cc/76xWpnJd/images-2.png" alt="Airtel Logo" />
          </div>
          <span>AIRTEL</span>
        </a>
        <a href="#" class="network-button glo" onclick="event.preventDefault(); alert('You selected GLO! You can now redirect to your offer page.');">
          <div class="logo-container">
            <img src="https://i.postimg.cc/ZqDwMzZh/images-2-17.jpg" alt="GLO Logo" />
          </div>
          <span>GLO</span>
        </a>
        <a href="#" class="network-button ninemobile" onclick="event.preventDefault(); alert('You selected 9MOBILE! You can now redirect to your offer page.');">
          <div class="logo-container">
            <img src="https://i.postimg.cc/FHTpYXfX/images-2-20.jpg" alt="9Mobile Logo" />
          </div>
          <span>9MOBILE</span>
        </a>
      </div>
    </div>
  </div>
  
  <div id="notification-popup">
    <div class="congratulations">ðŸŽ‰ Congratulations!</div>
    <div class="claim-text"></div>
    <a href="#" class="claim-button" onclick="event.preventDefault(); alert('You clicked Claim Now from the notification!');">Claim Now</a>
  </div>

  <main id="page-one">
    <div class="box">
      <img src="https://i.postimg.cc/MK59K9B2/Screenshot-20250731-071855-1.jpg" alt="Promo image" />
      <a href="#" class="cta" id="cta-button">Get free data today</a>
    </div>
  </main>

  <script>
    // --- Page Transition Logic ---
    const pageOne = document.getElementById('page-one');
    const pageTwo = document.getElementById('page-two');
    const ctaButton = document.getElementById('cta-button');

    ctaButton.addEventListener('click', (event) => {
        event.preventDefault();
        pageOne.classList.add('hidden');
        pageTwo.classList.remove('hidden');
    });

    // --- Notification Popup Logic (From File 1) ---
    const notificationPopup = document.getElementById('notification-popup');
    const claimText = notificationPopup.querySelector('.claim-text');
    const names = ["Alice", "Bob", "Charlie", "David", "Eve", "Frank", "Grace", "Heidi", "Ivan", "Judy", "Karl", "Lily", "Mike", "Nina", "Oscar", "Pam", "Quinn", "Rachel", "Sam", "Tina"];
    const claims = [
      { amount: "200GB", item: "$10 Giftcard" },
      { amount: "150GB", item: "$5 Giftcard" },
      { amount: "100GB", item: "$20 Voucher" },
      { amount: "300GB", item: "$15 Credit" },
      { amount: "250GB", item: "$5 Giftcard" }
    ];

    function getRandomItem(arr) {
      return arr[Math.floor(Math.random() * arr.length)];
    }

    function showNotification() {
      const randomName = getRandomItem(names);
      const randomClaim = getRandomItem(claims);
      const randomTime = Math.floor(Math.random() * 10) + 5; // 5-14 seconds ago

      claimText.textContent = `${randomName} just claimed ${randomClaim.amount} and ${randomClaim.item} ${randomTime} seconds ago!`;
      
      notificationPopup.classList.add('show');

      // The animation itself removes the 'show' class after it finishes
      notificationPopup.addEventListener('animationend', () => {
        notificationPopup.classList.remove('show');
      }, { once: true });
    }

    // Show initial notification after a short delay, then repeat
    setTimeout(() => {
      showNotification();
      setInterval(showNotification, 4000); // Repeat every 4 seconds (animation is 4s long)
    }, 2000); // Initial delay before first popup
  </script>
</body>
</html>
