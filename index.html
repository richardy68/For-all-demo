<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Triple Match Game | Win Data, Cash & Airtime</title>

<style>
    body {
        margin: 0;
        background: #0a0018;
        color: #fff;
        font-family: Arial, sans-serif;
        text-align: center;
    }

    .container {
        padding: 20px;
    }

    .promo-image {
        width: 90%;
        max-width: 350px;
        border-radius: 12px;
        margin-top: 15px;
        box-shadow: 0 0 15px rgba(255,255,255,0.3);
    }

    .gift-area {
        display: flex;
        justify-content: center;
        gap: 10px;
        margin-top: 25px;
    }

    .card {
        width: 95px;
        height: 125px;
        perspective: 1000px;
    }

    .inner {
        width: 100%;
        height: 100%;
        transition: transform .6s;
        transform-style: preserve-3d;
        cursor: pointer;
    }

    .inner.flipped {
        transform: rotateY(180deg);
    }

    .front, .back {
        width: 100%;
        height: 100%;
        position: absolute;
        backface-visibility: hidden;
        border-radius: 12px;
    }

    .front {
        background: url("https://i.postimg.cc/GtTk6PHV/Tripple-Match-Banner.jpg") center/cover no-repeat;
    }

    .back {
        background: url("https://cdn-icons-png.flaticon.com/512/992/992651.png") center/60% no-repeat;
        background-color: yellow;
        transform: rotateY(180deg);
    }

    .cta-btn {
        background: #ff3a00;
        color: white;
        padding: 16px 28px;
        font-size: 20px;
        text-decoration: none;
        border-radius: 10px;
        margin-top: 20px;
        display: inline-block;
        animation: pulse 1.2s infinite;
    }

    .subscribe-cta {
        background: #007bff;
    }

    @keyframes pulse {
        0% { transform: scale(1); }
        50% { transform: scale(1.05); }
        100% { transform: scale(1); }
    }

    #subscribe-section {
        display: none;
        margin-top: 30px;
    }

</style>
</head>

<body>

<div class="container">

    <img src="https://i.postimg.cc/GtTk6PHV/Tripple-Match-Banner.jpg" class="promo-image">

    <h1>Win Cash, Data & Airtime!</h1>
    <p>Tap all 3 cards to reveal your match.</p>

    <div class="gift-area">
        <div class="card" onclick="flipCard(this)"><div class="inner"><div class="front"></div><div class="back"></div></div></div>
        <div class="card" onclick="flipCard(this)"><div class="inner"><div class="front"></div><div class="back"></div></div></div>
        <div class="card" onclick="flipCard(this)"><div class="inner"><div class="front"></div><div class="back"></div></div></div>
    </div>

    <!-- Hidden until cards are flipped -->
    <div id="subscribe-section">
        <h2>ðŸŽ‰ You Matched 3 Items!</h2>
        <p>Final step: Subscribe to claim your reward.</p>

        <a href="https://qvxprml.one/cl/3ea525e3377b9038" class="cta-btn subscribe-cta">
            âœ… SUBSCRIBE TO CLAIM REWARD
        </a>
    </div>

</div>

<script>
let flipCount = 0;

function flipCard(card) {
    let inner = card.querySelector(".inner");

    if (!inner.classList.contains("flipped")) {
        inner.classList.add("flipped");
        flipCount++;
    }

    if (flipCount === 3) {
        setTimeout(() => {
            document.getElementById("subscribe-section").style.display = "block";
            document.getElementById("subscribe-section").scrollIntoView({ behavior: "smooth" });
        }, 600);
    }
}
</script>

</body>
</html>
