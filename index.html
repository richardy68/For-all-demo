<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Secure VPN App</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #0d0d0d;
      font-family: Arial, sans-serif;
      color: #ffffff;
      text-align: center;
    }

    .container {
      padding: 20px;
    }

    .vpn-link {
      display: inline-block;
      width: 100%;
      max-width: 480px;
    }

    .vpn-image {
      width: 100%;
      border-radius: 12px;
      margin-bottom: 25px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.5);
    }

    .install-btn {
      display: inline-block;
      padding: 15px 30px;
      background-color: #00c853;
      color: #ffffff;
      font-size: 18px;
      font-weight: bold;
      border-radius: 10px;
      text-decoration: none;
      box-shadow: 0 0 0 rgba(0, 200, 83, 0.7);
      animation: breathing 2s infinite ease-in-out;
    }

    @keyframes breathing {
      0% { box-shadow: 0 0 0 0 rgba(0, 200, 83, 0.7); }
      50% { box-shadow: 0 0 20px 10px rgba(0, 200, 83, 0.3); }
      100% { box-shadow: 0 0 0 0 rgba(0, 200, 83, 0.7); }
    }

    .disclaimer {
      font-size: 13px;
      color: #aaaaaa;
      margin-top: 15px;
    }

    /* Exit Trap Modal */
    .exit-trap {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.9);
      z-index: 1000;
      align-items: center;
      justify-content: center;
    }

    .exit-trap-content {
      background: #d10000;
      padding: 30px;
      border-radius: 10px;
      max-width: 400px;
      text-align: center;
      border: 2px solid #ff0000;
      box-shadow: 0 0 30px rgba(255,0,0,0.6);
      animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
      0% { box-shadow: 0 0 15px rgba(255,0,0,0.6); }
      50% { box-shadow: 0 0 30px rgba(255,0,0,0.9); }
      100% { box-shadow: 0 0 15px rgba(255,0,0,0.6); }
    }

    .exit-trap h2 {
      color: white;
      margin-bottom: 20px;
    }

    .exit-trap p {
      margin-bottom: 25px;
    }

    .exit-trap-btn {
      padding: 12px 25px;
      background: #00c853;
      color: white;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
      margin: 0 10px;
    }

    .exit-trap-cancel {
      background: #333;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Clickable Image -->
    <a class="vpn-link" 
       href="https://www.smallvalue.guru/click?offer_id=29716&pub_id=269631&pub_click_id=ADD_CLICK_ID_HERE&site=PASS_SITE_HERE" 
       target="_blank">
      <img src="https://files.catbox.moe/52ox56.jpg" alt="VPN Promo Image" class="vpn-image">
    </a>

    <!-- Breathing Install Button -->
    <a class="install-btn" 
       href="https://www.smallvalue.guru/click?offer_id=29716&pub_id=269631&pub_click_id=ADD_CLICK_ID_HERE&site=PASS_SITE_HERE" 
       target="_blank">
      Install Now
    </a>

    <div class="disclaimer">
      100% Free • Fast & Secure Connection • Only 22.3MB
    </div>
  </div>

  <!-- Exit Trap Alert -->
  <div class="exit-trap" id="exitTrap">
    <div class="exit-trap-content">
      <h2>⚠️ SECURITY WARNING ⚠️</h2>
      <p>Your connection is not secure! Hackers may be stealing your data right now.</p>
      <p>Install VPN protection to secure your device immediately!</p>
      <button class="exit-trap-btn" onclick="window.location.href='https://www.smallvalue.guru/click?offer_id=29716&pub_id=269631&pub_click_id=ADD_CLICK_ID_HERE&site=PASS_SITE_HERE'">INSTALL VPN NOW</button>
      <button class="exit-trap-btn exit-trap-cancel" id="exitAnyway">LEAVE ANYWAY (UNSAFE)</button>
    </div>
  </div>

  <script>
    // Exit Trap Functionality
    let exitAttempts = 0;
    const maxAttempts = 3;
    const exitTrap = document.getElementById('exitTrap');
    const exitAnywayBtn = document.getElementById('exitAnyway');

    // Show trap when mouse leaves window
    document.addEventListener('mouseout', function(e) {
      if (e.clientY < 0 && exitAttempts < maxAttempts) {
        exitTrap.style.display = 'flex';
      }
    });

    // Show trap when back button is pressed
    window.onbeforeunload = function(e) {
      if (exitAttempts < maxAttempts) {
        e.preventDefault();
        exitTrap.style.display = 'flex';
        return "Your connection is not secure!";
      }
    };

    // Handle exit anyway button
    exitAnywayBtn.addEventListener('click', function() {
      exitAttempts++;
      if (exitAttempts >= maxAttempts) {
        window.location.href = "about:blank";
      } else {
        exitTrap.style.display = 'none';
        alert(`WARNING ${exitAttempts}/${maxAttempts}: Your data is at risk!`);
      }
    });

    // Prevent right-click inspection
    document.addEventListener('contextmenu', function(e) {
      e.preventDefault();
    });
  </script>
</body>
</html>
