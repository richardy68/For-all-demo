<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Network Verification</title>

<style>
    body {
        margin: 0;
        font-family: "Segoe UI", sans-serif;
        background: linear-gradient(160deg, #000000, #0e0e0e, #1a1a1a);
        color: white;
        overflow-x: hidden;
    }

    .centerBox {
        max-width: 430px;
        margin: 60px auto;
        background: rgba(25, 25, 25, 0.85);
        border-radius: 18px;
        padding: 35px;
        text-align: center;
        border: 1px solid #2b2b2b;
        box-shadow: 0 0 30px rgba(0, 0, 0, 0.8);
        backdrop-filter: blur(12px);
    }
    
    h2 {
        font-size: 22px;
        color: #f0a500;
        margin-bottom: 15px;
        letter-spacing: 1px;
    }

    .btn {
        display: block;
        width: 100%;
        background: linear-gradient(90deg, #f0a500, #ffcc00);
        padding: 15px;
        border-radius: 10px;
        color: black;
        font-weight: bold;
        font-size: 18px;
        margin-top: 20px;
        cursor: pointer;
        transition: all .3s;
        border: none;
    }

    .btn:hover {
        transform: scale(1.05);
        box-shadow: 0 6px 18px rgba(255, 204, 0, 0.45);
    }

    .step {
        margin-top: 30px;
        font-size: 17px;
        color: #bfbfbf;
    }

    .hidden {
        display: none;
    }

    /* Progress Bar */
    .progress-container {
        width: 100%;
        background: rgba(255,255,255,0.15);
        height: 12px;
        border-radius: 10px;
        margin-top: 25px;
        overflow: hidden;
    }
    
    .progress-bar {
        width: 0%;
        height: 100%;
        background: linear-gradient(90deg, #4fd3ff, #0077ff);
        transition: width 1.5s ease-in-out;
    }

    /* Floating notification proof */
    .notif {
        position: fixed;
        bottom: 25px;
        left: 15px;
        background: rgba(30,30,30,0.95);
        padding: 12px 18px;
        border-radius: 14px;
        font-size: 14px;
        border: 1px solid #444;
        box-shadow: 0 0 18px rgba(0,0,0,0.6);
        opacity: 0;
        transform: translateY(15px);
        transition: all .6s ease;
        z-index: 9999;
    }

    .notif.show {
        opacity: 1;
        transform: translateY(0);
    }

</style>
</head>
<body>

<div id="step1" class="centerBox">
    <h2>Network Verification</h2>
    <p>Select your network to continue</p>
    <button class="btn" onclick="toStep2()">MTN</button>
    <button class="btn" onclick="toStep2()">AIRTEL</button>
    <button class="btn" onclick="toStep2()">GLO</button>
    <button class="btn" onclick="toStep2()">9MOBILE</button>
</div>

<div id="step2" class="centerBox hidden">
    <h2>Processing...</h2>
    <p class="step">Checking eligibility...</p>
    <div class="progress-container">
        <div id="bar" class="progress-bar"></div>
    </div>
</div>

<div id="step3" class="centerBox hidden">
    <h2>You're Eligible ✅</h2>
    <p>Congratulations, your line qualifies for activation.</p>
    <button class="btn" onclick="finish()">CLAIM & ACTIVATE</button>
</div>

<!-- Notification Proof -->
<div id="notification" class="notif"></div>

<script>
function toStep2() {
    document.getElementById("step1").classList.add("hidden");
    document.getElementById("step2").classList.remove("hidden");

    setTimeout(() => {
        document.getElementById("bar").style.width = "90%";
    }, 300);

    setTimeout(() => {
        document.getElementById("step2").classList.add("hidden");
        document.getElementById("step3").classList.remove("hidden");
    }, 3500);
}

function finish() {
    window.location.href = "YOUR_REDIRECT_LINK_HERE";  // <--- add your MVAS offer link here
}

/* Notification Proof Logic */
const fakeData = [
    "✔ James from Abuja just claimed 1.5GB",
    "✔ Peter (MTN) successfully activated data",
    "✔ Aisha (Airtel) claimed 2GB reward",
    "✔ David just verified and received bonus",
    "✔ Blessing (Glo) completed activation",
];

function showNotif() {
    const notif = document.getElementById("notification");
    notif.textContent = fakeData[Math.floor(Math.random() * fakeData.length)];
    notif.classList.add("show");

    setTimeout(() => notif.classList.remove("show"), 4000);
}

setInterval(showNotif, 6500);
</script>

</body>
</html>
