<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Select Your Network</title>
  <meta name="robots" content="noindex,nofollow" />
  <style>
    *{box-sizing:border-box}
    html,body{height:100%;margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,"Helvetica Neue",Arial;
      /* Background gradient for the overall page */
      background: linear-gradient(135deg, #007bff, #00c6ff); 
    }

    /* Page Container Styles (acts as the main hero section) */
    .page-container {
      min-height:100vh;
      display:flex; /* Display by default since it's the only page */
      align-items:center; /* center vertically */
      justify-content:center; /* center horizontally */
      padding:20px;
    }

    /* --- Network Selection Box Styles --- */
    .selection-box {
      background: #1a2a4e; /* Dark blue background for the card */
      border-radius: 20px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.2);
      padding: 30px;
      max-width: 450px;
      width: 100%;
      text-align: center;
      color: #fff;
    }
    .selection-box h2 {
      font-size: 26px;
      font-weight: bold;
      color: #fedb70; /* Yellowish color for the heading */
      margin-bottom: 30px;
    }
    .network-grid {
      display: grid;
      grid-template-columns: 1fr 1fr; /* Two columns */
      gap: 20px; /* Space between buttons */
    }
    .network-button {
      background: #fff;
      border-radius: 15px;
      padding: 20px 10px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-decoration: none;
      color: #333;
      font-weight: bold;
      font-size: 16px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      cursor: pointer;
    }
    .network-button:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 15px rgba(0,0,0,0.15);
    }
    .network-button:active {
        transform: translateY(0);
        box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    .network-button .dot {
      width: 30px;
      height: 30px;
      border-radius: 50%;
      margin-bottom: 10px;
    }
    /* Specific dot colors and borders for networks */
    .network-button.mtn .dot { background-color: #ffcc00; } /* Yellow */
    .network-button.airtel .dot { background-color: #ff0000; } /* Red */
    .network-button.glo .dot { background-color: #008000; } /* Green */
    .network-button.ninemobile .dot { background-color: #000000; } /* Black */
    /* Add subtle border for all network buttons */
    .network-button.mtn { border: 2px solid #ffcc00; }
    .network-button.airtel { border: 2px solid #ff0000; }
    .network-button.glo { border: 2px solid #008000; }
    .network-button.ninemobile { border: 2px solid #000000; }
  </style>
</head>
<body>
  
  <div class="page-container">
    <div class="selection-box">
      <h2>Select Your Network</h2>
      <div class="network-grid">
        <a href="#" class="network-button mtn" onclick="event.preventDefault(); alert('You selected MTN!');">
          <div class="dot"></div>
          <span>MTN</span>
        </a>
        <a href="#" class="network-button airtel" onclick="event.preventDefault(); alert('You selected AIRTEL!');">
          <div class="dot"></div>
          <span>AIRTEL</span>
        </a>
        <a href="#" class="network-button glo" onclick="event.preventDefault(); alert('You selected GLO!');">
          <div class="dot"></div>
          <span>GLO</span>
        </a>
        <a href="#" class="network-button ninemobile" onclick="event.preventDefault(); alert('You selected 9MOBILE!');">
          <div class="dot"></div>
          <span>9MOBILE</span>
        </a>
      </div>
    </div>
  </div>
  
</body>
</html>
