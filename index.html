<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Get Free Data Today</title>
  <meta name="robots" content="noindex,nofollow" />
  <style>
    *{box-sizing:border-box; margin:0; padding:0;}
    html,body{height:100%; overflow:hidden; font-family:system-ui,-apple-system,Segoe UI,Roboto,"Helvetica Neue",Arial; background:#f5f7ff;}
    .hero{
      height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:20px;
    }
    .box{
      background:#fff;
      border-radius:20px;
      box-shadow:0 8px 25px rgba(0,0,0,0.1);
      padding:30px;
      max-width:500px;
      width:100%;
      text-align:center;
    }
    .box img{
      display:block;
      width:100%;
      height:auto;
      border-radius:12px;
      margin-bottom:60px; /* more spacing between image and button */
    }
    .cta{
      display:inline-block;
      background:linear-gradient(90deg,#0b63ff,#4cc1ff);
      border:none;
      color:#fff;
      padding:20px 36px; /* enlarged button */
      font-size:22px; /* bigger text */
      font-weight:900;
      border-radius:999px;
      cursor:pointer;
      text-decoration:none;
      box-shadow:0 6px 18px rgba(11,99,255,0.35);
      animation:breathing 2s infinite;
      transition:transform 0.15s ease;
    }
    @keyframes breathing {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.08); }
    }
    .cta:hover{transform:scale(1.1);}
    .cta:active{transform:translateY(1px);}
  </style>
</head>
<body>
  <main class="hero">
    <div class="box">
      <img src="https://i.postimg.cc/MK59K9B2/Screenshot-20250731-071855-1.jpg" alt="Promo image" />
      <a href="#" class="cta" onclick="event.preventDefault(); alert('You clicked Get Free Data Today â€” replace this with your redirect.');">Get free data today</a>
    </div>
  </main>
</body>
</html>
