<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verification Screen</title>
    <style>
        /* --- CSS STYLING --- */
        body {
            background-color: #0d1a49; /* Dark blue background */
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .verification-container {
            width: 90%;
            max-width: 400px;
            padding: 20px;
            text-align: center;
        }

        .main-title {
            /* Changed title text from yellow to white for a cleaner look */
            font-size: 1.5em;
            color: white; 
            margin-bottom: 30px;
        }

        /* --- Loading Ring Animation --- */
        .loader-ring {
            border: 5px solid rgba(255, 255, 255, 0.3);
            border-top: 5px solid white;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 30px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* --- Status Items --- */
        .status-item {
            background-color: #1a2c68; /* Slightly lighter blue for boxes */
            color: #ccc; /* Lighter text for inactive items */
            padding: 15px 20px;
            margin-bottom: 10px;
            border-radius: 8px;
            text-align: left;
            font-size: 1.1em;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        /* Style for the currently active/loading item */
        .status-item.active {
            color: white;
            font-weight: bold;
        }

        .status-item.verified {
            background-color: #008000; /* Green for verified */
            color: white;
            font-weight: bold;
        }

        .badge {
            margin-left: 10px;
            font-weight: bold;
            font-size: 1.2em;
        }

        .verified-badge {
            color: white;
            background-color: transparent;
        }
    </style>
</head>
<body>

    <div class="verification-container">
        <h1 class="main-title">Processing... please wait</h1>

        <div class="loader-ring"></div>
        
        <div id="status-items">
            <div id="step-carrier" class="status-item">
                Verifying Network Carrier
            </div>
            
            <div id="step-data" class="status-item">
                Checking Available Data
            </div>
            
            <div id="step-country" class="status-item">
                Checking Country
            </div>
            </div>
    </div>

    <script>
        // --- JAVASCRIPT FOR SEQUENTIAL VERIFICATION & REDIRECT ---
        document.addEventListener('DOMContentLoaded', (event) => {
            const steps = [
                { id: 'step-carrier', delay: 1500 }, // 1.5 seconds
                { id: 'step-data', delay: 1500 },    // 1.5 seconds
                { id: 'step-country', delay: 1500 }  // 1.5 seconds
            ];
            const totalDelayBeforeRedirect = 5000; // Total time to complete all checks

            let currentTime = 0;

            // Function to verify a single step
            const verifyStep = (elementId) => {
                const element = document.getElementById(elementId);
                element.classList.remove('active');
                element.classList.add('verified');
                
                // Add the checkmark badge
                const verifiedBadge = document.createElement('span');
                verifiedBadge.className = 'badge verified-badge';
                verifiedBadge.innerHTML = '&#10003;'; 
                element.appendChild(verifiedBadge);
            };

            // Loop through the steps to set up the sequence
            steps.forEach((step, index) => {
                const element = document.getElementById(step.id);
                
                // Set the current item to active/bold at the start of its delay period
                setTimeout(() => {
                    element.classList.add('active');
                }, currentTime);
                
                // Set the item to verified after its delay
                currentTime += step.delay;
                setTimeout(() => {
                    verifyStep(step.id);
                }, currentTime);
            });

            // Redirect after all steps are complete (Total time of all delays + a short pause)
            setTimeout(() => {
                // REDIRECT to the second page
                window.location.href = 'page4.html'; 
            }, currentTime + 500); // 500ms pause after the last checkmark appears
        });
    </script>
</body>
</html>
